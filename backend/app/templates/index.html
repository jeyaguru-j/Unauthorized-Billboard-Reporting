<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unauthorized Billboard Reporting</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(270deg, #00c6ff, #0072ff, #6a11cb, #2575fc);
      background-size: 800% 800%;
      animation: gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 600px;
      width: 90%;
      color: #333;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hero-img {
      max-width: 250px;
      margin-bottom: 20px;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #0072ff;
    }

    .tagline {
      font-size: 1.2rem;
      font-weight: 500;
      height: 30px;
      margin-bottom: 30px;
      color: #444;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    a {
      text-decoration: none;
      background: #0072ff;
      color: white;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 12px;
      transition: 0.3s ease;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    a:hover {
      background: #0056c7;
      transform: scale(1.05);
    }

    .stats {
      display: flex;
      justify-content: space-around;
      font-size: 0.95rem;
      margin-top: 20px;
      color: #333;
    }

    .stat {
      background: #f5f5f5;
      padding: 12px 18px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      flex: 1;
      margin: 0 5px;
    }

    .stat h3 {
      margin: 0;
      font-size: 1.3rem;
      color: #0072ff;
    }

    .stat p {
      margin: 5px 0 0;
      font-size: 0.85rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
  <img src="{{ url_for('static', filename='images/logo.png') }}"
      alt="Unauthorized Billboard Reporting Logo"
      style="width:100px; margin-bottom:15px;">
  <h1>Unauthorized Billboard Reporting</h1>
  <div class="tagline" id="tagline">Spot. Report. Track.</div>


    <div class="btn-container">
      <a href="{{ url_for('main.upload') }}">Submit a Report</a>
      <a href="{{ url_for('main.dashboard') }}">View Dashboard</a>
    </div>

    <div class="stats">
      <div class="stat">
        <h3>124</h3>
        <p>Total Reports</p>
      </div>
      <div class="stat">
        <h3>87</h3>
        <p>Active Billboards</p>
      </div>
      <div class="stat">
        <h3>12</h3>
        <p>Flagged Cases</p>
      </div>
    </div>
  </div>

  <script>
    // Rotating tagline
    const taglines = [
      "Spot. Report. Track.",
      "Make Cities Cleaner.",
      "Transparency in Action."
    ];
    let index = 0;
    setInterval(() => {
      index = (index + 1) % taglines.length;
      document.getElementById("tagline").textContent = taglines[index];
    }, 3000);
  </script>
</body>
</html>
