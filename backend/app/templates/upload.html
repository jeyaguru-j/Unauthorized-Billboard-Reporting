<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Billboard Report</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 380px;
            background: #fff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 20px;
            font-weight: 700;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #444;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 18px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="file"]:focus {
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0,123,255,0.4);
            outline: none;
        }

        input[type="submit"],
        button[type="reset"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
        }

        input[type="submit"] {
            background: linear-gradient(135deg, #007BFF, #00C6FF);
            color: white;
        }

        button[type="reset"] {
            background: #f0f0f0;
            margin-top: 10px;
            color: #333;
        }

        input[type="submit"]:hover,
        button[type="reset"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }

        .message {
            text-align: center;
            font-size: 16px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .message.success { color: #28a745; }  /* Green for success */
        .message.error { color: #d9534f; }    /* Red for error */

        #preview {
            display: block;
            margin: 15px auto 20px auto;
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
        }

        #preview.show {
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="text-align:center; margin-bottom:20px;">
            <img src="{{ url_for('static', filename='images/logo.png') }}"
                alt="Billboard Logo"
                style="max-width:120px; height:auto; border-radius:12px;">
        </div>

        <h1>Upload Billboard Report</h1>

        {% if message %}
        <div class="message {{ 'success' if success else 'error' }}">{{ message }}</div>
        {% endif %}

        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="user_name">User Name:</label>
            <input type="text" name="user_name" id="user_name" required>

            <label for="latitude">Latitude:</label>
            <input type="number" step="any" name="latitude" id="latitude" required>

            <label for="longitude">Longitude:</label>
            <input type="number" step="any" name="longitude" id="longitude" required>

            <label for="image">Upload Image:</label>
            <input type="file" name="image" id="image" accept="image/*" required>

            <img id="preview" src="#" alt="Image Preview" style="display: none;">

            <input type="submit" value="Submit Report">
            <button type="reset">Clear Form</button>
        </form>
    </div>
    <script>
        const imageInput = document.getElementById('image');
        const preview = document.getElementById('preview');

        // Image preview
        imageInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file && file.type.startsWith("image/")) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.setAttribute('src', e.target.result);
                    preview.style.display = 'block';
                    preview.classList.add('show');
                }
                reader.readAsDataURL(file);
            } else {
                preview.setAttribute('src', '#');
                preview.style.display = 'none';
                preview.classList.remove('show');
            }
        });

        // Auto-fetch user location
        window.onload = function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    document.getElementById('latitude').value = position.coords.latitude.toFixed(6);
                    document.getElementById('longitude').value = position.coords.longitude.toFixed(6);
                }, function(error) {
                    console.warn("Geolocation error:", error.message);
                });
            } else {
                console.warn("Geolocation is not supported by this browser.");
            }
        }
    </script>
</body>
</html>
